Product:
  type: object
  required:
    - id
    - name
    - price
    - quantity
  properties:
    id:
      type: string
      format: uuid
      example: "123e4567-e89b-12d3-a456-426614174000"
    name:
      type: string
      example: "CocaCola"
    price:
      type: number
      format: float
      example: 1.5
    quantity:
      type: integer
      example: 10

GetProductResponse:
  type: object
  required:
    - status
    - product
  properties:
    status:
      type: integer
      example: 200
    product:
      $ref: '#/Product'
