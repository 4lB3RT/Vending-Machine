Wallet:
  type: object
  required:
    - id
    - name
    - coins
  properties:
    id:
      type: string
      format: uuid
      example: "123e4567-e89b-12d3-a456-426614174000"
    name:
      type: string
      example: "TestWallet"
    coins:
      type: integer
      example: 10

GetWalletResponse:
  type: object
  required:
    - status
    - wallet
  properties:
    status:
      type: integer
      example: 200
    wallet:
      $ref: '#/Wallet'

